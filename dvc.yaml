stages:
  get_data:
    cmd: python get_data.py
    deps:
      - get_data.py
    outs:
      - data/credit_card_default.csv
  train:
    cmd: python train.py
    deps:
      - train.py
      - data/credit_card_default.csv
    metrics:
      - metrics.json:
          cache: false
    plots:
      - confusion_matrix.png:
          cache: false